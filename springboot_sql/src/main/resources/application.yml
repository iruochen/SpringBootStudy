# mp 表前缀
mybatis-plus:
  global-config:
    db-config:
      table-prefix: tbl_
      id-type: auto  # 数据库自增策略
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# h2 数据库
server:
  port: 80

spring:
  # 开启h2数据库
  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    url: jdbc:h2:~/test
    hikari:
      driver-class-name: org.h2.Driver
      username: sa
      password: 123456
